<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../etch.png">
	<link rel="stylesheet" href="sketch.css">
	<!-- Coiny -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Coiny&family=Comme:wght@100&display=swap" rel="stylesheet">

	<title>Etch-A-Sketch</title>
</head>
<body>
	<header>
		<h1>Etch-A-Sketch</h1>
	</header>

	<main>
		<!-- Left part that contains the options -->
		<div id="optionPart">
			<div id="colorPicker">
				<input type="color" id="picker">
			</div>
			
			<div id="colorOption">
				<button>Color mode</button>
			</div>
			<div id="rainbowOption">
				<button>Rainbow mode</button>
			</div>
			<div id="eraserOption">
				<button>Eraser</button>
			</div>
			<div id="gridSizePicker">
				<input type="range" min="1" max="60" value="30" id="sizeRange">
			</div>
			<div id="clearOption">
				<button id="cleaner">Clear</button>
			</div>
		</div>

		<!-- Right part that contains the etch-a-sketch -->
		<div id="etchPart">
			<div id="gridButtonDiv">
				<button id="gridButton">Show grid lines</button>
			</div>
			<div id="etch"> </div>
		</div>

	</main>
	
	<script src="sketch.js"></script>
</body>
</html>
